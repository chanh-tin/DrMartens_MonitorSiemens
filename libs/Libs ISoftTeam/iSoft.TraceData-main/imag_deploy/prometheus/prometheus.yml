global:
  scrape_interval:     60s
  evaluation_interval: 60s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'docker-host-alpha'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
# rule_files:
#   - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: 'nodeexporter'
    scrape_interval: 30s
    static_configs:
      - targets: ['nodeexporter:9100']

  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'auth-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['imag-auth:12014']

  - job_name: 'main-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['imag-main:12014']

  - job_name: 'virtual-device'
    scrape_interval: 5s
    static_configs:
      - targets: ['imag-virtual:12014']

  - job_name: 'tracedata-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['imag-tracedata:12014']

  - job_name: 'searchdata-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['imag-searchdata:12014']

  - job_name: 'loki'
    scrape_interval: 5s
    static_configs:
      - targets: ['loki:3100']

